<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="top-nav" aria-label="Main navigation">
      <ul>
        <li><a href="index.html" data-testid="nav-profile">Profile</a></li>
        <li><a href="contact.html" data-testid="nav-contact">Contact</a></li>
        <li><a href="about.html" data-testid="nav-about">About</a></li>
      </ul>
    </nav>

    <main>
      <article class="contact-container">
        <h1>Contact Us</h1>

        <form id="contactForm" novalidate>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name" required />
            <small id="error-name" data-testid="test-contact-error-name" class="error"></small>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required />
            <small id="error-email" data-testid="test-contact-error-email" class="error"></small>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required />
            <small id="error-subject" data-testid="test-contact-error-subject" class="error"></small>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
            <small id="error-message" data-testid="test-contact-error-message" class="error"></small>
          </div>

          <button type="submit" data-testid="test-contact-submit">Send Message</button>
          <p id="successMessage" data-testid="test-contact-success" class="success" hidden>
            âœ… Message sent successfully!
          </p>
        </form>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
